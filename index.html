<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bristy! üíù</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1a;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Rain effect */
        .rain {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .drop {
            position: absolute;
            width: 1px;
            height: 20px;
            background: linear-gradient(transparent, #a3f7ff);
            animation: rain linear infinite;
        }
        
        @keyframes rain {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        /* Moon */
        .moon {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: #f5f3ce;
            border-radius: 50%;
            box-shadow: 0 0 30px #f5f3ceaa;
            z-index: 0;
        }
        
        .moon::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 15px;
            height: 15px;
            background: #0a0a1a;
            border-radius: 50%;
            box-shadow: 
                20px -5px 0 2px #0a0a1a,
                10px -15px 0 3px #0a0a1a,
                25px 5px 0 -1px #0a0a1a;
        }
        
        /* Stars */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .big-star {
            position: fixed;
            color: #ffeb3b;
            font-size: 18px;
            animation: pulse 4s infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 107, 255, 0.5);
            max-width: 90%;
            width: 100%;
            margin: 20px;
            position: relative;
            z-index: 10;
            border: 1px solid #ff6bff;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
            animation: glow 2s infinite alternate;
            color: #ff9ec6;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .container {
                max-width: 600px;
                padding: 30px;
            }
            .moon {
                width: 80px;
                height: 80px;
                top: 15%;
                right: 15%;
            }
            .moon::before {
                top: 15px;
                left: 15px;
                width: 20px;
                height: 20px;
            }
            .big-star {
                font-size: 24px;
            }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff1493, 0 0 30px #ff69b4; }
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px auto;
            box-shadow: 0 0 10px rgba(255, 107, 255, 0.7);
            display: block;
            width: 80%;
            max-width: 250px;
        }
        
        button:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        .wish {
            animation: fadeIn 2s;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .rose {
            position: fixed;
            width: 15px;
            height: 15px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff1493" d="M12 2C13.1 2 14 2.9 14 4s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm6 6c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2zm-8 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6 4c0-1.1-.9-2-2-2s-2 .9-2 2 .9 2 2 2 2-.9 2-2z"/></svg>');
            background-size: cover;
            animation: fall linear infinite;
            z-index: 2;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        .heart {
            position: fixed;
            font-size: 16px;
            color: red;
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-50px) rotate(10deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="rain" id="rain"></div>
    <div class="container">
        <h1>Happy Birthday, Bristy! üíñ</h1>
        <p>Tonight is all about you, Mon Duyari! üåô‚ú®</p>
        
        <button id="magicButton">Goodbye 26 üéâ ‚Äî Hello 27! ‚ú®</button>
        
        <div id="birthdayWish" class="hidden wish">
            <p>Dear <strong>Rukayea Islam Bristy</strong>,</p>
            <p>Like these roses dancing under the moonlight, my love for you shines eternally. üåπ</p>
            <p>May your 27th year be as radiant as this moonlit night.</p>
            <p>Forever yours,<br><strong>Amzad Hossain Rafi</strong> üòä</p>
        </div>
    </div>

    <script>
        // Create rain
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const dropCount = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.height = (Math.random() * 20 + 10) + 'px';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.opacity = Math.random() * 0.6 + 0.2;
                rainContainer.appendChild(drop);
            }
        }

        // Create stars (small twinkling)
        function createStars() {
            const starCount = window.innerWidth < 768 ? 50 : 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 50 + 'vh';
                star.style.width = (Math.random() * 2 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(star);
            }

            // Create big twinkling stars (constellations)
            const bigStarCount = window.innerWidth < 768 ? 3 : 5;
            for (let i = 0; i < bigStarCount; i++) {
                const star = document.createElement('div');
                star.className = 'big-star';
                star.innerHTML = '‚òÖ';
                star.style.left = Math.random() * 80 + 10 + 'vw';
                star.style.top = Math.random() * 40 + 10 + 'vh';
                star.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(star);
            }
        }

        // Magic Button (Infinite Roses + Hearts)
        document.getElementById('magicButton').addEventListener('click', function() {
            document.getElementById('birthdayWish').classList.remove('hidden');
            this.style.display = 'none';
            startInfiniteLove();
        });

        // Infinite Rose Petals (never stop!)
        function createRosePetals() {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.top = '-20px';
            rose.style.opacity = Math.random() * 0.7 + 0.3;
            rose.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(rose);
        }

        // Infinite Floating Hearts (never stop!)
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 6 + 4) + 's';
            document.body.appendChild(heart);
        }

        // Start eternal love animation
        function startInfiniteLove() {
            // Create new roses/hearts (adjusted for mobile)
            const interval = window.innerWidth < 768 ? 500 : 300;
            setInterval(createRosePetals, interval);
            setInterval(createHearts, interval + 200);
        }

        // Initialize elements
        createRain();
        createStars();

        // Handle window resize
        window.addEventListener('resize', function() {
            // You could add resize handling here if needed
            // Currently elements are fixed/percentage based so they adapt automatically
        });
    </script>
</body>
</html>
